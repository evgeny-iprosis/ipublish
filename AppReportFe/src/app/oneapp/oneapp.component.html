<div class="form-row appWrapper">
	<div class="form-group col-md-4">
		<input type="text" [(ngModel)]="appData.name" class="form-control" id="appName" name="appName">
	</div>

	<div class="form-group col-md-8">
		<input type="text" [(ngModel)]="appData.url" class="form-control inputLine" id="appUrl" name="appUrl">
		<i class="fa fa-trash-o appDelete" (click)="onBinClick()"></i>
	</div>
</div>
